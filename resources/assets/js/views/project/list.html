<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Projetos</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Client</th>
                            <th>Progress</th>
                            <th>Status</th>
                            <th>Due Date</th>
                            <th>Ação</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr dir-paginate="o in projects | itemsPerPage: projectsPerPage"
                            total-items="totalProjects" current-page="pagination.current">
                            <th>{{ o.name }}</th>
                            <th>{{ o.client.data.name }}</th>
                            <th>{{ o.progress }}</th>
                            <th>{{ o.status }}</th>
                            <th>{{ o.due_date | dateBr }}</th>
                            <th>
                                <a ng-href="#/project/{{ o.id }}/edit" class="btn btn-success btn-xs" title="Editar">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a ng-href="#/project/{{ o.id }}/remove" class="btn btn-danger btn-xs" title="Excluir">
                                    <i class="fa fa-minus-circle"></i>
                                </a>
                                 <a ng-href="#/project/{{ o.id }}/files" class="btn btn-info btn-xs" title="Arquivos">
                                    <i class="fa fa-file"></i>
                                </a>
                                 <a ng-href="#/project/{{ o.id }}/notes" class="btn btn-info btn-xs" title="Notas">
                                    <i class="fa fa-comments"></i>
                                </a>
                                <a ng-href="#/project/{{ o.id }}/members" class="btn btn-info btn-xs" title="Membros">
                                    <i class="fa fa-users"></i>
                                </a>
                                <a ng-href="#/project/{{ o.id }}/tasks" class="btn btn-info btn-xs" title="Tarefas">
                                    <i class="fa fa-tasks"></i>
                                </a>
                            </th>
                        </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
