<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Tarefas
                    <div class="pull-right col-md-10">
                        <form class="form-inline" name="form" role="form" method="POST" ng-submit="save()">
                            <div class="form-group">
                                <label class="col-md-2 control-label">Name</label>

                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="name" ng-model="projectTask.name"
                                            required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-4">
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Start Date</th>
                            <th>Due Date</th>
                            <th>Status</th>
                            <th>AÃ§Ã£o</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="o in projectTasks">
                            <th>{{ o.name }}</th>
                            <th>{{ o.start_date }}</th>
                            <th>{{ o.due_date }}</th>
                            <th>{{ o.status }}</th>
                            <th>
                                <a ng-href="#/project/{{ o.project_id }}/task/{{ o.id }}/edit" class="btn btn-success btn-xs" title="Editar">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a ng-href="#/project/{{ o.project_id }}/task/{{ o.id }}/remove" class="btn btn-danger btn-xs" title="Excluir">
                                <i class="fa fa-minus-circle"></i>
                                </a>
                            </th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
