<div class="form-group" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
    <label class="col-md-4 control-label">Name</label>

    <div class="col-md-6">
        <input type="text" class="form-control" name="name" ng-model="projectFile.name" required>
        <div ng-messages="form.name.$error" class="help-block"
             ng-show="form.name.$touched && form.name.$invalid">
            <div ng-message="required">Campo Obrigatóio!</div>
        </div>
    </div>
</div>

<div class="form-group" ng-class="{'has-error': !form.description.$valid && form.description.$touched}">
    <label class="col-md-4 control-label">Descrição</label>

    <div class="col-md-6">
        <textarea class="form-control" rows="4" name="description" ng-model="projectFile.description" required></textarea>
        <div ng-messages="form.name.$error" class="help-block"
             ng-show="form.name.$touched && form.name.$invalid">
            <div ng-message="required">Campo Obrigatóio!</div>
        </div>
    </div>
</div>
