<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Cadastro de Arquivos de Projeto</div>
                <div class="panel-body">

                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">
                        <div ng-include="'build/views/project-file/_form.html'"></div>

                        <div class="form-group" ng-class="{'has-error': !form.file.$valid && form.file.$touched}">
                            <label class="col-md-4 control-label">File</label>

                            <div class="col-md-6">
                               <div class="btn btn-info" ngf-select ng-model="projectFile.file" name="file" >Selecione o arquivo...</div>
                                <label > {{ projectFile.file.name }} </label>
                                <div ng-messages="form.file.$error" class="help-block" ng-show="form.file.$touched">
                                    <div ng-message="required">Campo Obrigat√≥io!</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                                <a ng-href="#/project/{{ projectFile.project_id }}/files" type="button" class="btn btn-default">Cancelar</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
