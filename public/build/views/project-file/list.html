<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Arquivos de Projeto
                    <span style="float:right">
                       <a href="#/project/{{ project }}/file/new" class="btn btn-primary btn-xs" title="Novo Arquivo">
                           <i class="fa fa-plus"></i>
                       </a>
                   </span>
                </div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Ação</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="o in projectFiles">
                            <th>{{ o.name }}</th>
                            <th>{{ o.description | limitTo: 40 }} ...</th>
                            <th>
                                <!-- <a ng-href="/project/files/{{ o.id }}/download" target="_blank" class="btn btn-primary btn-xs" title="Download">
                                    <i class="fa fa-download"></i>
                                </a>-->
                                <project-file-download id-project="{{o.project_id}}" id-file="{{ o.id }}"></project-file-download>

                                <a ng-href="#/project/{{ o.project_id }}/file/{{ o.id }}/edit" class="btn btn-success btn-xs" title="Editar">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a ng-href="#/project/{{ o.project_id }}/file/{{ o.id }}/remove" class="btn btn-danger btn-xs" title="Excluir">
                                <i class="fa fa-minus-circle"></i>
                                </a>
                            </th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
