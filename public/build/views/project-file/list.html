<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Arquivos de Projeto</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Ação</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="o in projectFiles">
                            <th>{{ o.name }}</th>
                            <th>{{ o.description | limitTo: 40 }} ...</th>
                            <th>
                                <a ng-href="/project/files/{{ o.id }}/download" target="_blank" class="btn btn-primary btn-xs" data-toggle="tooltip" data-placement="top" title="Download">
                                    <i class="fa fa-download"></i>
                                </a>
                                <a ng-href="#/project/{{ o.project_id }}/files/{{ o.id }}/edit" class="btn btn-success btn-xs" data-toggle="tooltip" data-placement="top" title="Editar">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a ng-href="#/project/{{ o.project_id }}/filess/{{ o.id }}/remove" class="btn btn-danger btn-xs" data-toggle="tooltip" data-placement="top" title="Excluir">
                                <i class="fa fa-minus-circle"></i>
                                </a>
                            </th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
