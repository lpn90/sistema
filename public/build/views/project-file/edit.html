<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Edição de Arquivos de Projeto
                   <span style="float:right">
                       <project-file-download id-project="{{projectFile.project_id}}" id-file="{{projectFile.id}}"></project-file-download>
                   </span>
                </div>
                <div class="panel-body">

                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">
                        <div ng-include="'build/views/project-file/_form.html'"></div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                                <a ng-href="#/project/{{ projectFile.project_id }}/files" type="button" class="btn btn-default">Cancelar</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
