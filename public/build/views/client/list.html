<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Clientes</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Responsible</th>
                            <th>E-mail</th>
                            <th>Phone</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="client in clients">
                            <th>{{ client.name }}</th>
                            <th>{{ client.responsible }}</th>
                            <th>{{ client.email }}</th>
                            <th>{{ client.phone }}</th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
