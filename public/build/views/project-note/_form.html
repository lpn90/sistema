<div class="form-group" ng-class="{'has-error': !form.title.$valid && form.title.$touched}">
    <label class="col-md-4 control-label">Titulo</label>

    <div class="col-md-6">
        <input type="text" class="form-control" name="title" ng-model="projectNote.title" required>
        <div ng-messages="form.title.$error" class="help-block" ng-show="form.title.$touched && form.title.$invalid">
            <div ng-message="required">Campo Obrigat√≥io!</div>
        </div>
    </div>
</div>

<div class="form-group" ng-class="{'has-error': !form.note.$valid && form.note.$touched}">
    <label class="col-md-4 control-label">Nota</label>

    <div class="col-md-6">
        <textarea class="form-control" rows="4" name="note" ng-model="projectNote.note" required></textarea>
    </div>
</div>

<div class="form-group">
    <div class="col-md-6 col-md-offset-4">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a ng-href="#/project/{{projectNote.project_id}}/notes" type="button" class="btn btn-danger">
            Cancelar
        </a>
    </div>
</div>
