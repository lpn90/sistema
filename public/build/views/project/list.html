<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Projetos</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Client</th>
                            <th>Progress</th>
                            <th>Status</th>
                            <th>Due Date</th>
                            <th>Ação</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="o in projects">
                            <th>{{ o.name }}</th>
                            <th>{{ o.client.data.name }}</th>
                            <th>{{ o.progress }}</th>
                            <th>{{ o.status }}</th>
                            <th>{{ o.due_date | dateBr }}</th>
                            <th>
                                <a ng-href="#/projects/{{ o.id }}/edit" class="btn btn-success btn-xs" data-toggle="tooltip" data-placement="top" title="Editar">
                                    <i class="fa fa-edit"></i>
                                </a>  <a ng-href="#/projects/{{ o.id }}/remove" class="btn btn-danger btn-xs" data-toggle="tooltip" data-placement="top" title="Excluir">
                                <i class="fa fa-minus-circle"></i>
                                </a>
                            </th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
